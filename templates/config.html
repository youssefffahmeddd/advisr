<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Configuration | ADVISR</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/ADVISR.png') }}" type="image/x-icon">
</head>
<body>
    <div class="dashboard">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h1 class="logo">ADVISR</h1>
            </div>
            <ul class="nav-links">
                <li><a href="{{ url_for('headofadvising') }}" class="sidebar-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="#" class="sidebar-link"><i class="fas fa-cog"></i> System Configuration</a></li>
                <!-- Add more navigation items as needed -->
            </ul>
            <div class="sidebar-footer">
                <a href="{{ url_for('logout') }}" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </nav>

        <main class="main-content">
            <header class="main-header">
                <h2>System Configuration</h2>
                <p class="subtitle">Customize system parameters</p>
            </header>

            <section class="dashboard-section">
                <form method="POST" action="{{ url_for('update_config') }}" class="styled-form">
                    <div class="card">
                        <h3><i class="fas fa-graduation-cap"></i> Credit Hours Limits</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="low_gpa_credit_hours">Credit Hours for GPA < 2.0</label>
                                <input type="number" class="form-control" id="low_gpa_credit_hours" name="low_gpa_credit_hours" min="1" max="30" value="{{ config.low_gpa_credit_hours }}" required>
                            </div>
                            <div class="form-group">
                                <label for="medium_gpa_credit_hours">Credit Hours for 2.0 <= GPA < 3.0</label>
                                <input type="number" class="form-control" id="medium_gpa_credit_hours" name="medium_gpa_credit_hours" min="1" max="30" value="{{ config.medium_gpa_credit_hours }}" required>
                            </div>
                            <div class="form-group">
                                <label for="high_gpa_credit_hours">Credit Hours for GPA >= 3.0</label>
                                <input type="number" class="form-control" id="high_gpa_credit_hours" name="high_gpa_credit_hours" min="1" max="30" value="{{ config.high_gpa_credit_hours }}" required>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <h3><i class="fas fa-book"></i> Course Type Limits</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="max_university_requirement">Max University Requirement Courses</label>
                                <input type="number" class="form-control" id="max_university_requirement" name="max_university_requirement" min="1" max="10" value="{{ config.max_university_requirement }}" required>
                            </div>
                            <div class="form-group">
                                <label for="max_core_elective_1">Max Core Elective 1 Courses</label>
                                <input type="number" class="form-control" id="max_core_elective_1" name="max_core_elective_1" min="1" max="10" value="{{ config.max_core_elective_1 }}" required>
                            </div>
                            <div class="form-group">
                                <label for="max_core_elective_2">Max Core Elective 2 Courses</label>
                                <input type="number" class="form-control" id="max_core_elective_2" name="max_core_elective_2" min="1" max="10" value="{{ config.max_core_elective_2 }}" required>
                            </div>
                            <div class="form-group">
                                <label for="max_university_elective">Max University Elective Courses</label>
                                <input type="number" class="form-control" id="max_university_elective" name="max_university_elective" min="1" max="10" value="{{ config.max_university_elective }}" required>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <h3><i class="fas fa-cogs"></i> Additional Configurations</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="consecutive_semesters">Consecutive Semesters for Probation</label>
                                <input type="number" class="form-control" id="consecutive_semesters" name="consecutive_semesters" min="1" max="10" value="{{ config.consecutive_semesters }}" required>
                            </div>
                            <div class="form-group">
                                <label for="min_gpa">Minimum GPA Requirement</label>
                                <input type="number" class="form-control" id="min_gpa" name="min_gpa" min="0" max="4" step="0.1" value="{{ config.min_gpa }}" required>
                            </div>
                            <div class="form-group">
                                <label for="grade_options">Grade Options</label>
                                <input type="text" class="form-control" id="grade_options" name="grade_options" value="{{ config.grade_options }}" required>
                            </div>
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn-primary">Apply All Changes</button>
                    </div>
                </form>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
